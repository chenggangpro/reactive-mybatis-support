# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ 2.x,feature/2.* ]
  pull_request:
    branches: [ 2.x,feature/2.* ]

jobs:
  maven-build:
    concurrency:
      group: reactive-mybais-support
      cancel-in-progress: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      - name: Build With Maven
        run: mvn clean package -DskipTests --file pom.xml
      - name: Setup Testcontainers Cloud Client
        uses: atomicjar/testcontainers-cloud-setup-action@v1
        with:
          token: ${{ secrets.TC_CLOUD_TOKEN }}
      - name: Run Tests With MySQLContainer
        run: mvn clean compile -B -DargLine="-DdatabaseType=MySQLContainer" test
      - name: Run Tests With MariaDBContainer
        run: mvn clean compile -B -DargLine="-DdatabaseType=MariaDBContainer" test
      - name: Run Tests With PostgreSQLContainer
        run: mvn clean compile -B -DargLine="-DdatabaseType=PostgreSQLContainer" test
      - name: Run Tests With MSSQLServerContainer
        run: mvn clean compile -B -DargLine="-DdatabaseType=MSSQLServerContainer" test
